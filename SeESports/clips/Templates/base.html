<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock title %}</title>
    <!-- Add the Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container d-flex justify-content-between align-items-center">
              <a class="navbar-brand" href="{% url 'home_page' %}">Your Company</a>
              <div>
                  <ul class="navbar-nav">
                      {% if user.is_authenticated %}
                          <li class="nav-item">
                              <a class="nav-link" href="{% url 'profile_update' %}">Update Profile</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                          </li>
                      {% endif %}
                  </ul>
              </div>
              <!-- Centered and styled buttons -->
              <div class="container d-flex justify-content-between align-items-center">
                  <div class="btn-group" role="group">
                      <button type="button" class="btn btn-dark">Portfolio</button>
                      <a href="/videos/" class="btn btn-dark">Videos</a>
                      <a href="/aboutme/" class="btn btn-dark">Over mij</a>
                      <button type="button" class="btn btn-dark">Contact</button>
                  </div>
              </div>
              <div class="text-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-dark">Inloggen</button>
                </div>
            </div>

          </div>
      </nav>
  </header>

    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      &copy; 2023 Your Company Name
    </footer>
    
    <!-- Add the Bootstrap JavaScript and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
